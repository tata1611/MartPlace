<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href=""><img src="images/Logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__box">
                        <div class="header__btn">
                            <a href="">Become a Seller</a>
                        </div>

                        <img src="images/icon.svg/alarm.svg" alt="">
                        <img src="images/icon.svg/envelope.svg" alt="">
                        <img src="images/icon.svg/cart.svg" alt="">
                        <div class="client">
                            <img src="images/Ellipse 9.png" alt="">
                            <div class="client-info">
                                Taofiq Hakim
                                <span>$20.45</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__menu">
            <div class="container">
                <nav class="menu">
                    <div class="menu__list">
                    <ul>
                        <li ><a href="#">HOME</a></li>
                        <li ><a href="#">wordpress</a></li>
                        <li ><a href="#">festures</a></li>
                        <li ><a href="#">all products</a></li>
                        <li ><a href="#">Pages<a></li>
                    </ul>
                    </div>
                
                <div class="header__search">
                    <form>
                        <input type="text placeholder="Search product here..." required>
                        <button type="submit">
                            <img src="images/icon.svg/magnifier.svg" alt="">
                        </button>
                    </form>
                    </div>
                    </nav>
                </div>
            </div>
        </div>

        </div>
    </header>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
